<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #f8f8f8;
}

.pm img {
    max-width: 100px;
}

.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-links .start {
    display: flex;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    text-decoration: none;
    color: #333;
}

.nav-links h5 {
    margin: 0;
    display: flex;
    align-items: center;
}

@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        align-items: center;
    }

    .nav-links .start {
        flex-direction: column;
    }

    .nav-links li {
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    .logo {
        flex-direction: column;
        align-items: center;
    }

    .pm img {
        max-width: 80px;
    }

    .nav-links h5 {
        font-size: 14px;
    }
}


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="pm">
            <img id="picel" src="slack-logo-new.png" alt="Slack Logo">
        </div>
        <h1><i></i></h1>
        <ul class="nav-links">
            <div class="start">
                <li><a href="menu.html"><h5>Features <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="about.html"><h5>Solution <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="contact.html"><h5>Enterprises <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="services.html"><h5>Resources <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="services.html"><h5>Prices <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
            </div>
        </ul>
    </div>
</body>
</html>
