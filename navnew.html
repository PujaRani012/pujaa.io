<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
### CSS (styles.css)
css
/* General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    color:black;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    height: auto;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links .start {
    display: flex;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links a {
    color:black;
    text-decoration: none;
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    color: black;
}

.hamburger span {
    height: 3px;
    width: 25px;
    background: white;
    margin: 4px;
    border-radius: 5px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .nav-links.open {
        display: flex;
    }

    .nav-links li {
        text-align: center;
        margin: 10px 0;
    }

    .hamburger {
        display: flex;
    }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="pm">
                <img id="picel" src="slack-logo-new.png" alt="Logo">
            </div>
            <h1><i></i></h1>
        </div>
        <ul class="nav-links">
            <div class="start">
                <li><a href="menu.html"><h5>Features <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="about.html"><h5>Solution <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="contact.html"><h5>Enterprises <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
                <li><a href="services.html"><h5>Resources <img src="arrow-down.svg" alt="arrow-down-01" width="14" height="24" /></h5></a></li>
            </div>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('open');
        });
    </script>
</body>
</html>
